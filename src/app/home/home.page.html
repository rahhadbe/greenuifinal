<ion-header style="--ion-background-color:#0ec254">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Talking Tree
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon style="font-size:2em" name="contact"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="bg-class"  style="height:47vh;">
  <ion-card>
    <ion-slides #slider pager="true" (ionSlidesDidLoad)="slidesDidLoad(slider)">
      <ion-slide>
        <div class="myCard">
          <img src="./assets/right_foot_forward.jpg" class="new-collection" />
          <div class="myOverlay">
            <!-- <div class="card-title">Test</div> -->
            <div class="card-subtitle">Lets put our right foot forward!</div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="myCard">
          <img src="./assets/helping_hands.jpg" class="new-collection" />
          <div class="myOverlay">
            <!-- <div class="card-title">Test</div> -->
            <div class="card-subtitle">Help them to help us !</div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="myCard">
          <img src="./assets/namaha.jpg" class="new-collection" />
          <div class="myOverlay">
            <!-- <div class="card-title">Test</div> -->
            <div class="card-subtitle">Namaha Mattr Bhumi !!!</div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-card>
  <div>
    <table>
      <tr>
        <td>
          <ion-card class="ion-activatable" routerLink="/logactivity" style="width: 25vh;">
            <img src="./assets/menu_1.jpg" />
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-card>
        </td>
        <td>
          <ion-card class="ion-activatable" routerLink="/greenstore" style="width: 25vh;">
            <img src="./assets/menu_2.jpg" />
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-card>
        </td>
      </tr>
      <tr>
        <td>
          <ion-card class="ion-activatable" routerLink="/dashboard" style="width: 24vh;">
            <img src="./assets/menu_3.jpg" />
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-card>
        </td>
        <td>
          <ion-card class="ion-activatable" routerLink="/rewards" style="width: 25vh;">
            <img src="./assets/menu_4.jpg" />
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-card>
        </td>
      </tr>
    </table>
  </div>
</ion-content>
