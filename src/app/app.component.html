<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header style="--ion-background-color:#0ec254">
        <ion-toolbar>
          <!-- <ion-title>Menu</ion-title> -->
          <ion-title>
            <ion-avatar class="mainlogo">
              <img src="/assets/1.jpg" alt=""/>
            </ion-avatar>        
          </ion-title>
           
        </ion-toolbar>
      </ion-header>
      <ion-content style="--ion-background-color:#0ec254">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
